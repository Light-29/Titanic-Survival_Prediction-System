<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>ðŸš¢ Titanic Survival Prediction</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted text-center">Enter passenger details below to predict survival outcome.</p>
                        
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Passenger Class (Pclass)</label>
                                <select name="Pclass" class="form-select" required>
                                    <option value="1">1st Class (Upper)</option>
                                    <option value="2">2nd Class (Middle)</option>
                                    <option value="3">3rd Class (Lower)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sex</label>
                                <select name="Sex" class="form-select" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" name="Age" class="form-control" min="0" max="100" placeholder="e.g. 25" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Siblings/Spouses Aboard (SibSp)</label>
                                <input type="number" name="SibSp" class="form-control" min="0" placeholder="0" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Parents/Children Aboard (Parch)</label>
                                <input type="number" name="Parch" class="form-control" min="0" placeholder="0" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Predict Survival</button>
                            </div>
                        </form>
                    </div>

                    {% if prediction_text %}
                    <div class="card-footer text-center">
                        <h4 class="{% if 'SURVIVED' in prediction_text %}text-success{% else %}text-danger{% endif %}">
                            {{ prediction_text }}
                        </h4>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
